                <label  for="telefono">Telefono</label><br>
                <input  type="number" name="Telefono" id="telefono"><br>
                <label  for="mensaje">Mensaje</label><br>
                <input  type="text" name="Mensaje" id="mensaje"><br>
    
                <!--Envío de datos-->

            </form>
