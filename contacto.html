<!--Página de contacto-->
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title> PORTFOLIO</title>
        <!--DOCUMENTO CSS EXTERNO -->
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>
            <nav class="nav_header">
                <div class="image">
                    <img src="images/rsz_emira_toranzo.jpg" alt="Logo Emira Portfolio" width="120" height="100">
                </div>
            </nav>
            <h1 class="mensaje_contacto">GRACIAS POR INTERESARTE EN MI TRABAJO &#128513;</h1>
            <h3 class="mensaje_contacto">Completá el formulario y a la brevedad voy a contactarme</h3>
            <h4 class="mensaje_contacto">Muchas gracias</h4>

        </header>

        <main>
            <!--FORMULARIO DE CONTACTO-->
            <form class="form"> 
                <!--Ingreso de datos-->
                <label  for="nombre">Nombre </label>
                <label  for="email">Email</label><br>
                <input  type="text" name="Nombre" id="nombre">
                <input  type="text" name="Email" id="email"><br>
                <label  for="mensaje">Mensaje</label><br>
                <input  type="text" name="Mensaje" id="mensaje"><br>
    
                <!--Envío de datos-->
                <input type="submit"> 
            </form>
    
        </main>
        
       
    </body>
</html>
